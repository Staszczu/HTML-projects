<!DOCTYPE html>
<html>
<head>
    <title>Create DOM elements</title>
    <meta charset="UTF-8">
</head>
<body>
<h3 id="demo" onmouseover="changeText()" onmouseout="changeBack()">Sticks and stones may break my bones, but words will
    never harm me.</h3>
<script>
    // a JavaScript code here ...
    var translated = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
    var reTranslated = "Sticks and stones may break my bones, but words will"
    function changeText() {
        document.getElementById("demo").innerHTML = translated
    }
    function changeBack() {
        document.getElementById("demo").innerHTML = reTranslated
    }

    // Translation:
    //

</script>
</body>
</html>
