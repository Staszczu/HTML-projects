<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
        <h1>BMI calculator</h1>
        <input type="text" id="weight" value="weight">
        <input type="text" id="height" value="height">
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
                            weight = document.getElementById("weight").value;
                            height = document.getElementById("height").value;
                            // enter weight and height, and assign them to the object properties
						},
						calculate: function(){
                            var bmi = height + weight;
                            return bmi;// create a formula for calculating bmi
						},
						display: function(){
							window.alert(BMI.calculate())// display the result in a popup window
						}
				}
            
                BMI.enterData();
                BMI.calculate();
                BMI.display();
				// call BMI methods
				
			
			}
		</script>
	</body>
</html>
